<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Vanilla</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <div class="app">
        <div class="sidebar desktop-only">
            <div class="sidebar__logo">
                <svg xmlns="http://www.w3.org/2000/svg"
                width="24" height="24" viewBox="0 0 24 24"
                fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-calendar-icon lucide-calendar">
                <path d="M8 2v4"/><path d="M16 2v4"/>
                <rect width="18" height="18" x="3" y="4" rx="2"/>
                <path d="M3 10h18"/></svg>
                <span class="sidebar__title">Calendario Vanilla</span>
            </div>
            <button class="button button--primary
            button--lg">Crear Evento</button>
        </div>
        <main class="main">
            <div class="nav">
                <button class="button button--icon
                 button--secondary mobile-only">
                    <svg xmlns="http://www.w3.org/2000/svg"
                    width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" 
                    stroke-width="2" stroke-linecap="round" 
                    stroke-linejoin="round" 
                    class="button__icon">
                    <line x1="4" x2="20" y1="12" y2="12"/>
                    <line x1="4" x2="20" y1="6" y2="6"/>
                    <line x1="4" x2="20" y1="18" y2="18"/></svg>
                 </button>

                 <div class="nav__date-info">
                    <div class="nav__controls">
                        <button class="button button--secondary
                        desktop-only">Hoy</button>
                        <button class="button button--icon button--secondary
                            mobile-only">
                            <svg xmlns="http://www.w3.org/2000/svg" 
                            width="24" height="24" viewBox="0 0 24 24" fill="none" 
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" 
                            stroke-linejoin="round" class="button__icon">
                            <path d="M8 2v4"/><path d="M16 2v4"/>
                            <rect width="18" height="18" x="3" y="4" rx="2"/>
                            <path d="M3 10h18"/><path d="M8 14h.01"/><path d="M12 14h.01"/>
                            <path d="M16 14h.01"/><path d="M8 18h.01"/><path d="M12 18h.01"/>
                            <path d="M16 18h.01"/></svg>
                        </button>
                        <div class="nav__arrows">
                            <button class="button button--icon button--secondary">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                width="24" height="24" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="button__icon">
                                <path d="m15 18-6-6 6-6"/></svg>
                            </button>
                            <button class="button button--icon button--secondary">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                width="24" height="24" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="button__icon">
                                <path d="m9 18 6-6-6-6"/></svg>
                            </button>
                        </div>
                    </div>
                    <time class="nav__date"> Abril 2025 </time>
                 </div>

                 <div class="select desktop-only">
                    <select class="select__select">
                        <option class="day">DÃ­a</option>
                        <option class="week">Semana</option>
                        <option class="month" selected>Mes</option>
                    </select>
                    <svg xmlns="http://www.w3.org/2000/svg"
                    width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" class="select__icon">
                    <path d="m6 9 6 6 6-6"/></svg>
                 </div>
            </div>
            <div class="calendar">
                <div class="month-calendar
                month-calendar--five-week">
                    <ul class="month-calendar__day-of-week-list">
                        <li class="month-calendar__day-of-week"></li>
                        <li class="month-calendar__day-of-week"></li>
                        <li class="month-calendar__day-of-week"></li>
                        <li class="month-calendar__day-of-week"></li>
                        <li class="month-calendar__day-of-week"></li>
                        <li class="month-calendar__day-of-week"></li>
                        <li class="month-calendar__day-of-week"></li>
                    </ul>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
